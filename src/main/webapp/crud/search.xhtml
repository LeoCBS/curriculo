<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/search.xhtml">
	
	<ui:param name="actionBean" value="#{fornecedorBean}" />

	<ui:define name="title">
			#{label['menu.crud']}
		</ui:define>

	<ui:define name="bread_section">
		<h:outputLink value="${request.contextPath}/crud/search.aw">
			#{label['menu.crud']}
		</h:outputLink>
	</ui:define>
	
	<ui:define name="search_fields">
		<div class="form-group">
			<h:outputLabel value="#{label['name']}: " />
			<p:inputText id="inputCod"
				value="#{actionBean.lazyDataModel.filters['idFornecedor']}" />
		</div>
		<div class="form-group">
			<h:outputLabel value="#{label['lastname']}: " />
			<p:inputText id="inputNome"
				value="#{actionBean.lazyDataModel.filters['dsRazaoSocial']}" />
		</div>

	</ui:define>

</ui:composition>
</html>
