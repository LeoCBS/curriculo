<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:param name="flExibeFiltro" value="false" />

<f:metadata>
	<f:viewParam name="idCliente" value="#{clienteBean.idCliente}" />
	<f:event type="preRenderView" listener="#{clienteBean.init()}" />
</f:metadata>

<h:form id="form_create" styleClass="form-horizontal">

	<div class="col-sm-6">
		<div class="form-group">
			<label for="inputCod" class="col-sm-3 control-label">#{label['cliente.id']}:</label>
			<div class="col-sm-9">
				<p:inputText id="inputCod" value="#{clienteBean.entidade.idCliente}"
					styleClass="form-control" disabled="true" />
			</div>
		</div>
		<div class="form-group">
			<label for="inputDsRazaoSocial" class="col-sm-3 control-label">#{label['cliente.dsRazaoSocial']}:</label>
			<div class="col-sm-9">
				<p:inputText id="inputDsRazaoSocial" required="true"
					requiredMessage="#{label['cliente.dsRazaoSocial']} #{label['required']}"
					value="#{clienteBean.entidade.dsRazaoSocial}"
					styleClass="form-control"/>
			</div>
			<div class="col-sm-9 margin-top-5">
				<h:message for="inputDsRazaoSocial" errorClass="custom-error"/>
			</div>
		</div>
		<div class="form-group">
			<label for="inputcpfCnpj" class="col-sm-3 control-label">#{label['cliente.cpfCpnpj']}:</label>
			<div class="col-sm-9">
				<p:inputMask id="inputcpfCnpj" required="true"
					requiredMessage="#{label['cliente.cpfCpnpj']} #{label['required']}"
					value="#{clienteBean.entidade.nrCnpjCpf}" styleClass="form-control"
					mask="99.999.999/9999-99" converter="onlyNumbersConverter" />
			</div>
		</div>
		<div class="form-group">
			<label for="inputNmFantasia" class="col-sm-3 control-label">#{label['cliente.nmFantasia']}:</label>
			<div class="col-sm-9">
				<p:inputText id="inputNmFantasia" required="true"
					requiredMessage="#{label['cliente.nmFantasia']} #{label['required']}"
					value="#{clienteBean.entidade.nmFantasia}"
					styleClass="form-control" />
			</div>
		</div>

		<div class="form-group">
			<label for="inputNmContato" class="col-sm-3 control-label">#{label['cliente.nmContato']}:</label>
			<div class="col-sm-9">
				<p:inputText id="inputNmContato" required="true"
					requiredMessage="#{label['cliente.nmContato']} #{label['required']}"
					value="#{clienteBean.entidade.nmContato}" styleClass="form-control" />
			</div>
		</div>

		<div class="form-group">
			<label for="inputCEP" class="col-sm-3 control-label">#{label['cliente.cep']}:</label>
			<div class="col-sm-9">
				<p:inputMask id="inputCEP" required="true"
					requiredMessage="#{label['cliente.cep']} #{label['required']}"
					value="#{clienteBean.entidade.endereco.nrCep}"
					styleClass="form-control" mask="99999-999"
					converter="onlyNumbersConverter" />
			</div>
		</div>
		<div class="form-group">
			<label for="inputLogradouro" class="col-sm-3 control-label">#{label['cliente.logradouro']}:</label>
			<div class="col-sm-9">
				<p:inputText id="inputLogradouro" required="true"
					requiredMessage="#{label['cliente.logradouro']} #{label['required']}"
					value="#{clienteBean.entidade.endereco.nmLogradouro}"
					styleClass="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label for="inputNumero" class="col-sm-3 control-label">#{label['cliente.end.numero']}:</label>
			<div class="col-sm-9">
				<p:inputText id="inputNumero"
					value="#{clienteBean.entidade.endereco.numero}"
					styleClass="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label for="inputComplemento" class="col-sm-3 control-label">#{label['cliente.end.complemento']}:</label>
			<div class="col-sm-9">
				<p:inputText id="inputComplemento"
					value="#{clienteBean.entidade.endereco.dsComplemento}"
					styleClass="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label for="inputBairro" class="col-sm-3 control-label">#{label['cliente.bairro']}:</label>
			<div class="col-sm-9">
				<p:inputText id="inputBairro" required="true"
					requiredMessage="#{label['cliente.bairro']} #{label['required']}"
					value="#{clienteBean.entidade.endereco.bairro}"
					styleClass="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label for="inputMunicipio" class="col-sm-3 control-label">#{label['cliente.municipio']}:</label>
			<div class="col-sm-9">
				<p:inputText id="inputMunicipio" required="true"
					requiredMessage="#{label['cliente.municipio']} #{label['required']}"
					value="#{clienteBean.entidade.endereco.municipio}"
					styleClass="form-control" />
			</div>
		</div>
	</div>
	<div class="col-sm-6">
		<div class="form-group">
			<label for="inputUF" class="col-sm-3 control-label">#{label['state']}:</label>
			<div class="col-sm-9">
				<p:selectOneMenu value="#{clienteBean.estadoSelecionado}"
					converter="entityConverter">
					<f:selectItem itemValue="" itemLabel="#{label['select']}" />
					<f:selectItems value="#{clienteBean.estados}" itemLabel="#{e.nome}"
						var="e" itemValue="#{e}" />
					<p:ajax update="panelCidades"
						listener="#{clienteBean.handleEstado}" />
				</p:selectOneMenu>
			</div>
		</div>
		<div class="form-group">
			<h:panelGroup id="panelCidades">
				<h:panelGroup rendered="#{clienteBean.estadoSelecionado != null}">
					<label for="inputCidade" class="col-sm-3 control-label">#{label['cidade']}:</label>
					<div class="col-sm-9">
						<p:selectOneMenu value="#{clienteBean.cidadeSelecionada}"
							converter="entityConverter">
							<f:selectItem itemValue="" itemLabel="#{label['select']}" />
							<f:selectItems value="#{clienteBean.cidades}"
								itemLabel="#{c.nome}" var="c" itemValue="#{c}" />
						</p:selectOneMenu>
					</div>
				</h:panelGroup>
			</h:panelGroup>
		</div>

		<div class="form-group">
			<label for="inputVendedor" class="col-sm-3 control-label">#{label['cliente.vendedor']}:</label>
			<div class="col-sm-9">
				<p:selectOneMenu value="#{clienteBean.vendedorSelecionado}"
					converter="entityConverter">
					<f:selectItem itemValue="" itemLabel="#{label['select']}" />
					<f:selectItems value="#{clienteBean.vendedores}"
						itemLabel="#{v.dsNome}" var="v" itemValue="#{v}" />
				</p:selectOneMenu>
			</div>
		</div>

		<div class="form-group">
			<label for="inputTelefone" class="col-sm-3 control-label">#{label['cliente.telefone']}:</label>
			<div class="col-sm-9">
				<p:inputText id="inputTelefone"
					value="#{clienteBean.entidade.endereco.nrTelefone}"
					styleClass="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label for="inputFax" class="col-sm-3 control-label">#{label['fax']}:</label>
			<div class="col-sm-9">
				<p:inputText id="inputFax"
					value="#{clienteBean.entidade.endereco.nrFax}"
					styleClass="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label for="inputCelular0800" class="col-sm-3 control-label">#{label['cel0800']}:</label>
			<div class="col-sm-9">
				<p:inputText id="inputCelular0800"
					value="#{clienteBean.entidade.endereco.nrCelular}"
					styleClass="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label for="inputInscEstadual" class="col-sm-3 control-label">#{label['insc.estadual']}:</label>
			<div class="col-sm-9">
				<p:inputText id="inputInscEstadual"
					value="#{clienteBean.entidade.nrInsEstadual}"
					styleClass="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label for="inputInsMunicipal" class="col-sm-3 control-label">#{label['insc.municipal']}:</label>
			<div class="col-sm-9">
				<p:inputText id="inputInsMunicipal"
					value="#{clienteBean.entidade.nrInsMunicipal}"
					styleClass="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label for="inputEmailContato" class="col-sm-3 control-label">#{label['email']}:</label>
			<div class="col-sm-9">
				<p:inputText id="inputEmailContato"
					value="#{clienteBean.entidade.email}" styleClass="form-control" />
			</div>
		</div>
		<div class="form-group">
			<label for="inputObs" class="col-sm-3 control-label">#{label['observacoes']}:</label>
			<div class="col-sm-9">
				<p:inputTextarea id="inputObs"
					value="#{clienteBean.entidade.observacoes}"
					styleClass="form-control" />
			</div>
		</div>
	</div>
	<div class="row">
		<div class="bt-menu">
			<p:commandButton value="#{label['cancel']}" update="form_create"
				actionListener="#{clienteBean.cancel()}" />
			<p:spacer width="5" />
			<p:commandButton value="#{label['save']}" ajax="false"
				update="form_create messages" process="form_create" 
				action="#{clienteBean.createUpdate}" />
		</div>
	</div>
</h:form>
</html>
